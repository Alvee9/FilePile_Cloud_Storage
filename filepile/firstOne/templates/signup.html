<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>

    <h1> User Signup</h1>

    <form action="/register/" method="post">{% csrf_token %}
        Name: <input type="text" name="name"><br>
        E-mail: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit">
    </form>

</body>
</html>
